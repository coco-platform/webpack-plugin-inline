# eslint configuration
parserOptions:
  ecmaVersion: 6
  sourceType: module
  ecmaFeatures:
    # support redux shallow copy
    experimentalObjectRestSpread: true
env:
  es6: true
  node: true
  jest: true
extends:
  - 'eslint:recommended'
  - 'airbnb-base'
  - 'plugin:import/errors'
  - 'plugin:import/warnings'
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
    - allowTemplateLiterals: true
  semi:
    - error
    - always
  arrow-parens:
    - error
    - always
  max-len:
    - error
    - code: 120
  # 以下规则完全信任prettier的输出
  comma-dangle: off
  react/sort-comp: off
  function-paren-newline: off
  object-curly-newline: off
  no-confusing-arrow: off
